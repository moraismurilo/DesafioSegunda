<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Dasafio Segunda</title>
</head>
<body>
    <div class="iconImage" id="img">
            <img src="css/img/computador.png" alt="Imagem Computador">
    </div>
    
    <div class="formLogin">
        <form action="#" method="post" class="login">
            <div class="nomesLogin">
                <p> Login </p>
                <input type="email" name="email" id="email" placeholder="Digite um email valido" required>
                <p> Senha </p>
                <input type="password" name="senha" id="senha" required>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
